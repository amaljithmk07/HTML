<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form>
            <tr>
                <td colspan="2"></td>
                <td>
                    <font color="#cc6531">*</font>denotes a required field
                </td>
            </tr>
            <tr></tr>
            <tr></tr>

            <tr>
                <td>First name:</td>
                <td><input type="text" name="first name" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Last name:</td>
                <td><input type="text" name="Last name" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Father name:</td>
                <td><input type="text" name="father name"></td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Date of birth:</td>
                <td><input type="date" value="date of birth" placeholder="dd-mm-yyyy" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Tel:</td>
                <td><input type="tel" name="tel" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>High school name:</td>
                <td><input type="text" name="sname" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Permanent Address:</td>
                <td><input type="text" name="address" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Your Level:</td>
                <td>
                    <select>
                        <option value="1st year">1st year</option>
                        <option value="2nd year">2nd year</option>
                        <option value="3rd year">3rd year</option>

                    </select>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required />
                    <font color="#cc6531">*</font>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>


            <tr>
                <td>Degree Programme:</td>
                <td>
                    <select>
                        <option value="cloud">cloud</option>
                        <option value="client side">client side</option>
                        <option value="server side"> server side</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>

            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>

            <tr></tr>
            <tr></tr>


            <tr>
                <td></td>
                <td> <input type="button" value="submit"
                        style="background-color: #2d8d94; border-radius: 5px; border: 0; color: rgb(255, 255, 255);">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
