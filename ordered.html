<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ordered List types</h1>
    Default
    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    Lower Alphabets
    <ol type="a">
        <li>Red</li>
        <li>
            Blue
        </li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>
    Upper Alphabets
    <ol type="A">
        <li>Food</li>
        <li>
            House
        </li>
        <li>Water</li>
        <li>Electricity</li>
        <li>Transportation</li>
    </ol>
    Lower Roman
    <ol type="i">
        <li>CEO</li>
        <li>
            Manager
        </li>
        <li>Supervisor</li>
        <li>Workers</li>
    </ol>
</body>

</html>
