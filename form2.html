<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="0px">
        <tr bgcolor="#e6e2d8">
            <th></th>
            <th>
                <a href="">
                    <font color="red">Student registration Form
                    </font>
                </a>
            </th>
        </tr>

        <form>
            <tr bgcolor="lightgrey">
                <td>First Name:</td>
                <td><input type="text" name="name" placeholder="Enter your First name" style="width:500px"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>last Name:</td>
                <td><input type="text" name="name" placeholder="Enter your last name" style="width:500px"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Email:</td>
                <td><input type="text" name="Email" placeholder="it should contain @" style="width:500px"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Mobile:</td>
                <td><input type="tel" name="number" placeholder="only 10 digits are allowed" style="width:500px"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Gender:</td>
                <td><input type="radio" name="Gender" value="male">Male &nbsp;
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Date of Birth:</td>
                <td><input type="date" name="dd/mm/yyyy" style="width:500px"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Address:</td>
                <td><textarea style="width:500px; height:70px"></textarea></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>City:</td>
                <td><input type="text" name="city" style="width: 500px;"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td><label>Area Pin:</label></td>
                <td><input type="number" name="Area pin" style="width: 500px;"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>State:</td>
                <td><input type="text" name="State" style="width: 500px;"></td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Qualification:</td>
                <td>
                    <select style="width:190px">
                        <option value="">Select Qualification</option>
                        <option value="degree">Degree</option>
                        <option value="12th">12th</option>
                        <option value="10t">10th</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="lightgrey">
                <td> Specialization:</td>
                <td>
                    <input type="checkbox" value="computer science">Computer science<br>
                    <input type="checkbox" value="Information technology">Information Technology<br>
                    <input type="checkbox" value="Computer Architecture">Computer Architecture<br>
                    <input type="checkbox" value="TEle communication">Tele communication


                </td>
            </tr>
            <tr bgcolor="lightgrey">
                <td>Password:</td>
                <td><input type="password" name="password" minlength="6" style="width: 500px;"></td>

            </tr>
            <tr bgcolor="lightgrey">
                <td rowspan="2" colspan="2">
                    <center><input type="button" value="Register"
                            style="background-color: rgb(123, 247, 154); border-radius: 5px; border:0px;"></center>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
